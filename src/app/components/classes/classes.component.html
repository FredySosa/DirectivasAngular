<div [ngClass]="alerta" class="alert" role="alert">
  This is a success alert—check it out!
</div>

<button type="button" (click)="alerta = 'alert-danger'" class="btn btn-danger">Danger</button>
<button type="button" (click)="alerta = 'alert-success'" class="btn btn-success">Succes</button>

<br><br>

<h3 [ngClass]="{'text-danger':propiedades.danger, 'text-info':!propiedades.danger}">Hola Mundo</h3>

<button (click)="propiedades.danger = !propiedades.danger" type="button" name="button"
 class="btn"
[ngClass]="{'btn-danger':propiedades.danger,'btn-info':!propiedades.danger}">
  Cambiar
</button>


<br><br>
<h3>Proceso Asíncrono</h3>


<button (click)="ejecutar()"
        type="button" name="button" class="btn btn-primary"
        [disabled]="loading">

  <i [ngClass]="{'fa-save':!loading,'fa-refresh fa-spin':loading}"
    class="fa"></i>
  <span *ngIf="loading">Espere por favor</span>
  <span *ngIf="!loading">Guardar Cambios</span>

</button>
